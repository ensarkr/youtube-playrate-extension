<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <form id="popup">
      <h3 class="title">SETTINGS</h3>
      <label for="increaseRate">increase button rate</label>
      <input class="customInput" id="increaseRate" type="text" required />
      <label for="decreaseRate">decrease button rate</label>
      <input class="customInput" id="decreaseRate" type="text" required />
      <div id="checkboxDiv">
        <input class="customCheckbox" id="persistCheck" type="checkbox" />
        <label for="persistCheck">cross-tab playback rate</label>
      </div>
      <div id="saveDiv">
        <button class="customButton" type="submit" id="saveButton">SAVE</button>
      </div>
    </form>
  </body>
</html>
